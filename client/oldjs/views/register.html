<h2 class="page-header">Register Page</h2>
<form action="">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" placeholder="Username" name="username" ng-model="user.username">
    </div>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Name" name="name" ng-model="user.name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Email" name="name" ng-model="user.email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password">
    </div>
    <a ng-click="submit()" class="btn btn-info">Submit</a>
</form>
