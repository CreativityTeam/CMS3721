<div class="row">
	<toaster-container toaster-options="{'position-class': 'toast-top-right'}"></toaster-container>
	<div class="col-md-12">
		<div class="card">
			<div class="header">
				<h4 class="title">Gestion Des Commandes</h4>		
				<loading></loading>
			</div>
			<div class="content table-responsive">
				<form>
    				<div class="form-group">
      					<div class="input-group">
        					<div class="input-group-addon"><i class="fa fa-search"></i></div>
        						<input type="text" class="form-control" placeholder="Search Name" ng-model="searchOrder">
      						</div>      
   						</div>
  				</form>
				<table class="table">
					<thead>
						<th>ID</th>
						<th>Prix</th>
						<th>Restaurant</th>
						<th>Aliments</th>
						<th>Service</th>
						<th>Statut</th>
						<th>Commentaire</th>
					</thead>
					<tbody>
						<tr ng-repeat="orderItem in listOrder | filter:searchOrder">
							<td>{{ orderItem._id }}</td>
							<td>{{ orderItem.total_price }}</td>
							<td>{{ orderItem.res_belong.res_name }}</td>
							<td>{{ orderItem.foods.length }}</td>
							<td>{{ orderItem.services.length }}</td>
							<td>{{ orderItem.status }}</td>
							<td>{{ orderItem.comment }}</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</div>
