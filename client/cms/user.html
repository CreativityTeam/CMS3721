<div class="row">
	<toaster-container toaster-options="{'position-class': 'toast-top-right'}"></toaster-container>
	<div class="col-lg-4 col-md-5">
		<div class="card card-user">
			<div class="image">
				<img src="assets/img/background.jpg" alt="..." />
			</div>
			<div class="content">
				<div class="author">
					<img class="avatar border-white" ng-src="{{user.avatar}}" alt="..." />
					<h4 class="title">{{ user.local.name }}<br />
						<a href="#"><small>{{ user.facebook.name }}</small></a>
					</h4>
				</div>
				<p class="description text-center">
					{{ user.about }}
				</p>
			</div>
			<hr>
			<div class="text-center">
				<div class="row">
					<div class="col-md-5 col-md-offset-1">
						<h5><strong>{{ user.res_favorite.length }}</strong><br/><small>Restaurant préféré</small></h5>
					</div>
					<div class="col-md-5">
						<h5><strong>{{ user.foods_favorite.length }}</strong><br/><small>Plat préféré</small></h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-8 col-md-7">
		<div class="card">
			<div class="header">
				<loading></loading>
				<h4 class="title">Modifier le profil , Identifiant utilisateur : {{ user._id }}</h4>
			</div>
			<div class="content">
				<form>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">Email</label>
								<input type="text" class="form-control border-input" placeholder="Email" value="{{ user.local.email }}" disabled>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">Facebook</label>
								<input type="text" class="form-control border-input" placeholder="Facebook" value="{{ user.facebook.id }}" disabled>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="exampleInputEmail1">Lien Avatar</label>
								<input type="text" class="form-control border-input" placeholder="Lien Avatar" value="{{ user.avatar }}" ng-model="user.avatar">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label>Nom</label>
								<input type="text" class="form-control border-input" placeholder="Nom" value="{{ user.local.name }}" ng-model="user.local.name">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Sexe</label>
								<input type="text" class="form-control border-input" placeholder="Sexe" value="{{ user.gender }}" ng-model="user.gender">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Date de naissance</label>
								<input type="text" class="form-control border-input" placeholder="Date de naissance" value="{{ user.birthday }}" ng-model="user.birthday">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label>Dernière connexion</label>
								<input type="text" class="form-control border-input" placeholder="Dernière connexion" value="{{ user.last_login }}" disabled>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Adresse</label>
								<input type="text" class="form-control border-input" placeholder="Adresse" value="{{ user.address }}" ng-model="user.address">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Téléphone</label>
								<input type="text" class="form-control border-input" placeholder="Téléphone" value="{{ user.phone }}" ng-model="user.phone">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>A propos</label>
								<textarea rows="2" class="form-control border-input" placeholder="A propos" value="{{ user.about }}" ng-model="user.about">{{ user.about }}</textarea>
							</div>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-info btn-fill btn-wd" ng-click="updateUser(user._id)">Mise à jour du profil</button>
					</div>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-12">
		<div class="card">
			<div class="header">
				<h4 class="title">Votre position</h4>
			</div>
			<div class="content">
				<ng-map center="[{{lat}}, {{lng}}]"></ng-map>
			</div>
		</div>
	</div>
</div>
