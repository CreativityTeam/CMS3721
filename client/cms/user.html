<div class="row">
	<toaster-container toaster-options="{'position-class': 'toast-top-right'}"></toaster-container>
	<div class="col-lg-4 col-md-5">
		<div class="card card-user">
			<div class="image">
				<img src="assets/img/background.jpg" alt="..." />
			</div>
			<div class="content">
				<div class="author">
					<img class="avatar border-white" ng-src="{{user.avatar}}" alt="..." />
					<h4 class="title">{{ user.local.name }}<br />
						<a href="#"><small>{{ user.facebook.name }}</small></a>
					</h4>
				</div>
				<p class="description text-center">
					{{ user.about }}
				</p>
			</div>
			<hr>
			<div class="text-center">
				<div class="row">
					<div class="col-md-5 col-md-offset-1">
						<h5><strong>{{ user.res_favorite.length }}</strong><br/><small>Restaurants Is Liked</small></h5>
					</div>
					<div class="col-md-5">
						<h5><strong>{{ user.foods_favorite.length }}</strong><br/><small>Foods Is Liked</small></h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-8 col-md-7">
		<div class="card">
			<div class="header">
				<loading></loading>
				<h4 class="title">Edit Profile , User Id : {{ user._id }}</h4>
			</div>
			<div class="content">
				<form>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="text" class="form-control border-input" placeholder="Email" value="{{ user.local.email }}" disabled>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">Facebook Id</label>
								<input type="text" class="form-control border-input" placeholder="Facebook Id" value="{{ user.facebook.id }}" disabled>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="exampleInputEmail1">Avatar URL</label>
								<input type="text" class="form-control border-input" placeholder="Avatar Url" value="{{ user.avatar }}" ng-model="user.avatar">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control border-input" placeholder="Name" value="{{ user.local.name }}" ng-model="user.local.name">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Gender</label>
								<input type="text" class="form-control border-input" placeholder="Gender" value="{{ user.gender }}" ng-model="user.gender">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Birthday</label>
								<input type="text" class="form-control border-input" placeholder="Birthday" value="{{ user.birthday }}" ng-model="user.birthday">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-4">
							<div class="form-group">
								<label>Last Login</label>
								<input type="text" class="form-control border-input" placeholder="Last Login" value="{{ user.last_login }}" disabled>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Address</label>
								<input type="text" class="form-control border-input" placeholder="Address" value="{{ user.address }}" ng-model="user.address">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label>Phone</label>
								<input type="text" class="form-control border-input" placeholder="Phone Address" value="{{ user.phone }}" ng-model="user.phone">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>About Me</label>
								<textarea rows="2" class="form-control border-input" placeholder="Here can be your description" value="{{ user.about }}" ng-model="user.about">{{ user.about }}</textarea>
							</div>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-info btn-fill btn-wd" ng-click="updateUser(user._id)">Update Profile</button>
					</div>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div ng-include="map"></div>
</div>
