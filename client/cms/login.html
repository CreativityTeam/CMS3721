<!DOCTYPE html>
<html ng-app="auth">

<head>
	<meta charset="UTF-8">
	<title>CMS || Manage App Project || Created By Creativity App Team</title>
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />
</head>

<body ng-controller="logincontroller">
	<toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>
	<div class="form">
		<div class="alert-box error" ng-hide="isHide"><span>error: </span>Server Exception : Maybe, Server is down.!!!!</div>
		<ul class="tab-group">
			<li class="tab active"><a href="#login">Log In</a></li>
			<li class="tab"><a href="#signup">Sign Up</a></li>
		</ul>
		<div class="tab-content">
			<div id="login">
				<h1>Welcome Back!</h1>
				<form>
					<div class="field-wrap">
						<input type="email" required autocomplete="off" ng-model="user.username"/>
					</div>
					<div class="field-wrap">
						<input type="password" required autocomplete="off" ng-model="user.password"/>
					</div>
					<p class="forgot"><a href="#">Forgot Password?</a>
					<loading></loading></p>
					<div class="top-row">
						<div class="field-wrap">
							<button type="button" class="button button-block" ng-click="login()">Local Log In</button>
						</div>
						<div class="field-wrap">
							<button type="button" class="button button-block-facebook" ng-click="loginFacebook()">Facebook Login</button>
						</div>
					</div>
				</form>
			</div>
			<div id="signup">
				<h1>Sign Up for Free</h1>
				<form>
					<div class="top-row">
						<div class="field-wrap">
							<label>First Name<span class="req">*</span></label>
							<input type="text" required autocomplete="off" ng-model="newUser.firstname"/>
						</div>
						<div class="field-wrap">
							<label>Last Name<span class="req">*</span></label>
							<input type="text" required autocomplete="off" ng-model="newUser.lastname"/>
						</div>
					</div>
					<div class="field-wrap">
						<label>Email Address<span class="req">*</span></label>
						<input type="email" required autocomplete="off" ng-model="newUser.email"/>
					</div>
					<div class="field-wrap">
						<label>Set A Password<span class="req">*</span></label>
						<input type="password" required autocomplete="off" ng-model="newUser.password"/>
					</div>
					<div class="field-wrap">
						<label>Confirm Your Password<span class="req">*</span></label>
						<input type="password" required autocomplete="off" ng-model="newUser.password2"/>
					</div>
					<button type="submit" class="button button-block" ng-click="register()"/>Get Started</button>			
				</form>
			</div>
		</div>
		<!-- tab-content -->
	</div>
	<!-- /form -->
</body>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="assets/js/index.js"></script>
	<!--  Angular Plugin -->
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js" ></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.js"></script>
	<script src="jslib/authentication/auth.js"></script>
    <script src="jslib/config/constant.js"></script>
    <script src="jslib/config/service.js"></script>
</html>
