<div class="row">
	<toaster-container toaster-options="{'position-class': 'toast-top-right'}"></toaster-container>
	<div class="col-md-12">
		<div class="card">
			<div class="header">
				<h4 class="title">Gestion des services</h4>			
			</div>
			<div class="content table-responsive">
				<form>
    				<div class="form-group">
      					<div class="input-group">
        					<div class="input-group-addon"><i class="fa fa-search"></i></div>
        						<input type="text" class="form-control" placeholder="Search Name" ng-model="searchService">
      					</div>      
   					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label for="sel1">Sélectionnez votre restaurant</label>
								<select class="form-control" id="sel1" ng-change="loadService()" ng-model="restaurant._id" required>
    								<option value="{{restaurant._id}}" ng-repeat="restaurant in restaurantBelongUser">{{ restaurant.res_name }}</option>
  								</select>
						</div>
					</div>
					<div class="col-md-12">
						<div class="row">
							<div class="col-md-12">
						 		<a type="button" class="btn btn-sm btn-info" ng-click="showFormService()" ng-init="isRestaurantSelected = false" ng-show="isRestaurantSelected">Ajouter un service</a>
						 		<a type="button" class="btn btn-sm btn-info" ng-click="hideFormService()" ng-show="isClickAddButtonService">Fermer la fiche</a>
								<a type="button" class="btn btn-sm btn-info" ng-click="registerService(restaurant.id)" ng-show="isClickAddButtonService">Soumettre un service</a>
							</div>
						</div>
					</div>	
					<div class="col-md-12" ng-show="isClickAddButtonService">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Num</label>
									<input type="text" class="form-control border-input" ng-model="service.service_name" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Prix ​​du service</label>
									<input type="number" class="form-control border-input" ng-model="service.service_price" required>
								</div>
							</div>			
						</div>
					</div>	
					<div class="col-md-12" ng-show="isClickAddButtonService">
						<div class="form-group">
								<label for="sel1">Description du service</label>
								<textarea class="form-control" rows="5" ng-model="service.service_desciption"></textarea>
						</div>
					</div>
  				</form>
				<table class="table">
					<thead>
						<th>ID</th>
						<th>Num</th>
						<th>Prix ​​du service</th>
						<th>Description du service</th>
					</thead>
					<tbody>
						<tr ng-repeat="serviceItem in listService | filter:searchService">
							<td>{{ serviceItem._id }}</td>
							<td>{{ serviceItem.service_name }}</td>
							<td>{{ serviceItem.service_price }}</td>
							<td>{{ serviceItem.service_desciption }}</td>
							<td><button class="btn btn-warning" ng-click="editService(serviceItem._id)">Modifier</button></td>
							<td><button class="btn btn-danger" ng-click="deleteService(restaurant._id,serviceItem._id)">Effacer</button></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</div>
