<div class="row">
	<toaster-container toaster-options="{'position-class': 'toast-top-right'}"></toaster-container>
	<div class="col-md-12">
		<div class="card">
			<div class="header">
				<h4 class="title">Gestion Des Publicit√©</h4>		
				<loading></loading>
			</div>
			<div class="content table-responsive">
				<form>
    				<div class="form-group">
      					<div class="input-group">
        					<div class="input-group-addon"><i class="fa fa-search"></i></div>
        						<input type="text" class="form-control" placeholder="Search Name" ng-model="searchPub">
      						</div>      
   						</div>
  				</form>
				<table class="table">
					<thead>
						<th>ID</th>
						<th>Num</th>
						<th>Prix</th>
						<th>Restaurant</th>
					</thead>
					<tbody ng-repeat="pubItem in listPublicity">
							<tr ng-repeat="pub in pubItem.publicities | filter:searchPub">
								<td>{{ pub._id }}</td>
								<td>{{ pub.publicity_name }}</td>
								<td>{{ pub.publicity_price }}</td>
								<td>{{ pubItem.res_name }}</td>	
							</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
