<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="header">
				<h4 class="title">Restaurant Management</h4>			
			</div>
			<div class="content">
				<div class="row" ng-show = "errormsg">
					<div class="col-md-12">
						<div class="alert alert-info" role="alert">
							<a class="alert-link" ng-click="createnewres()"> {{ errormsg }} </a>
						</div>
					</div>
				</div>
				<form ng-show="ishaveres">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Id Admin</label>
								<input type="text" class="form-control border-input" value="{{ user._id }}" disabled>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">Restaurant Name</label>
								<input type="text" class="form-control border-input" placeholder="Restaurant Name" value="{{ restaurant.res_name }}">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
