<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="header">
				<h4 class="title">Restaurant Management</h4>			
			</div>
			<div class="content">
				<div class="row" ng-show = "errormsg">
					<div class="col-md-12">
						<div class="alert alert-info" role="alert">
							<a class="alert-link" ng-click="showformres()"> {{ errormsg }} </a>
						</div>
					</div>
				</div>
				<form id="resform">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label>Id Admin</label>
								<input type="text" class="form-control border-input" value="{{ user._id }}" disabled>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="exampleInputEmail1">Restaurant Name</label>
								<input type="text" class="form-control border-input" placeholder="Restaurant Name" ng-model="restaurant.res_name">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label>Address</label>
								<input type="text" class="form-control border-input" ng-model="restaurant.address">
							</div>
						</div>				
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<button class="btn btn-sm btn-info" ng-click="validateadd()"><strong>Check Address</strong></button>
								<button class="btn btn-sm btn-info" ng-click="submitres()" ng-disabled="validateadd"><strong>Submit</strong></button>
							</div>
						</div>
					</div>
				</form>
				<div class="row" ng-show="isfilledAdd">
					<div class="col-md-12">
						 <ng-map zoom = "11" center="[{{addressResult[0].lat}}, {{addressResult[0].lng}}]">
							  <marker ng-repeat="p in addressResult" position="[{{p.lat}}, {{p.lng}}]"></marker>
						 </ng-map>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
